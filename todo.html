<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>

    <nav class="header navbar navbar-dark bg-primary">
        <a href="#" class="navbar-brand">Navbar</a>
        <form class="form-inline">
            <select class="form-control form-control-sm" id="themSelect">
                <option value="default">Theme Default</option>
                <option value="light">Theme Light</option>
                <option value="dark">Theme Dark</option>
            </select>
        </form>

    </nav>

    <div class="form-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col col-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Заголовок формы</h5>
                            <form name="addTask">
                                <input 
                                type="text" 
                                name="title"
                                id="title"
                                class="form-control col-10"
                                placeholder="введите заголовок"
                                />
                                <input 
                                type="text" 
                                name="body"
                                id="body"
                                class="form-control mt-3 col-10"
                                placeholder="введите заголовок"
                                />
                                <br>
                                <button type="submit" class="btn btn-primary mt-4">Ввод</button>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>
    </div>
    <div class="tasks-list-section mt-5">
        <div class="container">
            <ul class="list-group">
                
            </ul>
        </div>
    </div>
    <script src="core.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
